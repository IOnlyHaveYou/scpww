<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/user/city-picker.css " rel="stylesheet">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/layui/city-picker.data.js"></script>
</head>
<body>
<div class="layui-inline">
    <label class="layui-form-label width_auto text-r" style="margin-top:2px">省市县：</label>
    <div class="layui-input-inline" style="width:400px">
        <input type="text" autocomplete="on" class="layui-input" id="city-picker" name="city-picker" readonly="readonly" data-toggle="city-picker" placeholder="请选择">
    </div>
</div>
<script>
    layui.config({
        base: '/layui/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
        , citypicker: '{/}/layui/city-picker' // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery', 'index', 'table', 'citypicker'], function () {
        var $ = layui.$
            , table = layui.table
            , form = layui.form
            , cityPicker = layui.citypicker;

        var currentPicker = new cityPicker("#city-picker", {
            provincename:"provinceId",
            cityname:"cityId",
            districtname: "districtId",
            level: 'districtId',// 级别
        });
        currentPicker.setValue("河南省/信阳市/新县");
    });

</script>
</body>
</html>
