        <script>


            // 用户修改信息提交
            $("#originalpassword").blur(function () {
                
                $.ajax({
                    url: "/checkpassword",   //请求路径
                    type: "POST",  //请求方式
                    asyns: true,   //true :异步 flase:同步   默认true
                    cache: "false",  //是否缓存  false关闭缓存  目的是避免部分浏览器缓存加载出错(IE))
                    datatype: "json",  //返回类型html, text , json
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        id: sessionStorage.getItem("userId"),
                        password: $("#originalpassword").val()
                    }),//经过序列化的对象,
                    success: function (data) {
                        console.log("成功:" + JSON.stringify(data));
                        if (data.code==500){
                            $("#passwordspan01").html(data.msg)
                        }
                        if (data.code==200){
                            $("#passwordspan01").html("")
                        }
                    },
                    error: function (data) {
                        //1响应失败 2 服务器中断 3网络中断 4 返回的不是json数据,无法解析
                        console.log("失败:");
                    }
                });
            })
            // 密码修改
            $("#sub").click(function () {

                $.ajax({
                    url: "/modifypassword",   //请求路径
                    type: "POST",  //请求方式
                    asyns: true,   //true :异步 flase:同步   默认true
                    cache: "false",  //是否缓存  false关闭缓存  目的是避免部分浏览器缓存加载出错(IE))
                    datatype: "json",  //返回类型html, text , json
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({
                        id: sessionStorage.getItem("userId"),
                        password: $("#newpassword02").val()
                    }),//经过序列化的对象,
                    success: function (data) {
                        console.log("成功:" + JSON.stringify(data));
                        alert(data.msg)
                    },
                    error: function (data) {
                        //1响应失败 2 服务器中断 3网络中断 4 返回的不是json数据,无法解析
                        console.log("失败:");
                    }
                });
            })



            //密码框匹配输入控制
            $("#newpassword01").blur(function () {
                if ($("#newpassword01").val()==""){
                    $("#passwordspan02").html("请输入正确的密码")
                }
                if ($("#newpassword01").val()!=""){
                    $("#passwordspan02").html("")
                }
            })
            $("#newpassword02").blur(function () {
                if ($("#newpassword02").val()==""){
                    $("#passwordspan03").html("请输入正确的密码")
                }
                if ($("#newpassword02").val()!=""&&$("#newpassword02").val()==$("#newpassword01").val()){
                    $("#passwordspan03").html("")
                }
                if ($("#newpassword02").val()!=""&&$("#newpassword02").val()!=$("#newpassword01").val()){
                    $("#passwordspan03").html("两次密码输入不一致,请重新输入")
                }
            })
